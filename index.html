<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8b8t Kit Bot | Live Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #09090b;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            
            /* Neon Colors */
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff60;
            --neon-red: #ff0a4e;
            
            --gradient-primary: linear-gradient(135deg, #00f3ff 0%, #bc13fe 100%);
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(188, 19, 254, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 243, 255, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            flex-wrap: wrap;
            gap: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .server-status {
            background: var(--glass-bg);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pulse {
            width: 10px; height: 10px;
            background-color: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse-anim 2s infinite;
        }

        @keyframes pulse-anim { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* GRID STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, border-color 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Decoration Glow */
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50px; right: -50px;
            width: 100px; height: 100px;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            z-index: 0;
        }

        .card-blue::before { background: var(--neon-blue); }
        .card-purple::before { background: var(--neon-purple); }
        .card-green::before { background: var(--neon-green); }
        .card-red::before { background: var(--neon-red); }

        .stat-content { position: relative; z-index: 1; }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: inline-block;
            padding: 10px;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            display: block;
            margin: 5px 0;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* MAIN CONTENT */
        .content-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        @media (max-width: 1024px) {
            .content-layout { grid-template-columns: 1fr; }
        }

        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            height: 100%;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .panel-header h2 { margin: 0; font-size: 18px; color: var(--text-main); }
        .panel-header i { color: var(--neon-blue); }

        /* CHAT BOX */
        #chat-box {
            height: 600px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            padding-right: 10px;
        }

        .chat-msg {
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            background: rgba(0,0,0,0.2);
            border-left: 3px solid transparent;
            transition: background 0.2s;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .chat-msg:hover { background: rgba(255,255,255,0.05); }

        .msg-time { color: var(--text-muted); font-size: 11px; margin-right: 8px; font-family: monospace; }
        
        .type-bot { border-left-color: var(--neon-blue); background: rgba(0, 243, 255, 0.05); }
        .type-cmd { border-left-color: var(--neon-purple); color: #e0aaff; }
        .type-system { border-left-color: var(--neon-green); color: #aaffc3; font-style: italic; }
        .type-normal { border-left-color: var(--text-muted); }

        /* LEADERBOARD */
        .lb-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .lb-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            margin-bottom: 8px;
            transition: 0.2s;
        }

        .lb-row:hover { background: rgba(255,255,255,0.05); transform: translateX(5px); }

        .lb-left { display: flex; align-items: center; gap: 15px; }
        
        .rank-badge {
            width: 24px; height: 24px;
            border-radius: 50%;
            background: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .rank-1 { background: #FFD700; color: #000; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .rank-2 { background: #C0C0C0; color: #000; }
        .rank-3 { background: #CD7F32; color: #000; }

        .lb-name { font-weight: 500; font-size: 14px; }
        .lb-val { font-weight: 800; color: var(--neon-blue); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

        /* LOADING */
        .loading-text { text-align: center; color: var(--text-muted); padding: 20px; font-style: italic; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">
                <div class="logo-icon"><i class="fas fa-cube"></i></div>
                <div>
                    <h1>8b8t Kit Bot</h1>
                    <div class="last-update" id="last-updated"><i class="fas fa-sync fa-spin"></i> Connecting to GitHub...</div>
                </div>
            </div>
            
            <div class="server-status">
                <div class="pulse"></div>
                <span id="server-ip">Connecting...</span>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card card-purple">
                <div class="stat-content">
                    <i class="fas fa-box-open stat-icon" style="color: var(--neon-purple)"></i>
                    <span class="stat-value" id="total-kits">---</span>
                    <span class="stat-label">Total Kits Delivered</span>
                </div>
            </div>
            
            <div class="stat-card card-blue">
                <div class="stat-content">
                    <i class="fas fa-clock stat-icon" style="color: var(--neon-blue)"></i>
                    <span class="stat-value" id="today-kits">---</span>
                    <span class="stat-label">Delivered Today</span>
                </div>
            </div>

            <div class="stat-card card-green">
                <div class="stat-content">
                    <i class="fas fa-users stat-icon" style="color: var(--neon-green)"></i>
                    <span class="stat-value" id="online-count">---</span>
                    <span class="stat-label">Online Players</span>
                </div>
            </div>

            <div class="stat-card card-red">
                <div class="stat-content">
                    <i class="fas fa-wifi stat-icon" style="color: var(--neon-red)"></i>
                    <span class="stat-value" id="perf-stats">---</span>
                    <span class="stat-label">TPS / Ping</span>
                </div>
            </div>
        </div>

        <div class="content-layout">
            
            <div class="glass-panel">
                <div class="panel-header">
                    <i class="fas fa-comments"></i>
                    <h2>Live Server Chat</h2>
                </div>
                <div id="chat-box">
                    <div class="loading-text">Waiting for data...</div>
                </div>
            </div>

            <div class="lb-container">
                <div class="glass-panel" style="height: auto;">
                    <div class="panel-header">
                        <i class="fas fa-crown" style="color: #FFD700;"></i>
                        <h2>Top Requesters</h2>
                    </div>
                    <div id="top-users">
                        <div class="loading-text">Loading...</div>
                    </div>
                </div>

                <div class="glass-panel" style="height: auto;">
                    <div class="panel-header">
                        <i class="fas fa-chart-pie" style="color: var(--neon-red);"></i>
                        <h2>Most Popular Kits</h2>
                    </div>
                    <div id="top-kits">
                        <div class="loading-text">Loading...</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CẤU HÌNH USER/REPO CỦA BẠN (TỰ ĐỘNG CHUẨN THEO YÊU CẦU TRƯỚC)
        const USERNAME = 'tatukyd-ctrl'; 
        const REPO = 'hienbot-web';
        const BRANCH = 'main';
        
        // Dùng Raw URL để có tốc độ cập nhật nhanh nhất (bypass cache GitHub Pages)
        const STATS_URL = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/stats.json`;

        async function fetchStats() {
            try {
                const response = await fetch(`${STATS_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("Data not found");
                const data = await response.json();
                renderData(data);
            } catch (error) {
                console.log("Waiting for bot data...", error);
            }
        }

        function renderData(data) {
            // Header Info
            document.getElementById('last-updated').innerText = `Last Update: ${data.lastUpdated}`;
            document.getElementById('server-ip').innerText = data.serverIp || '8b8t.me';

            // Top Stats
            updateNumber('total-kits', data.totalKits);
            updateNumber('today-kits', data.todayKits);
            updateNumber('online-count', data.onlineCount);
            
            const pingColor = data.ping > 300 ? '#ff0a4e' : '#0aff60';
            document.getElementById('perf-stats').innerHTML = 
                `${data.tps} <span style="font-size:0.5em; color:#a1a1aa">TPS</span> | <span style="color:${pingColor}">${data.ping}ms</span>`;

            // Render Chat
            const chatContainer = document.getElementById('chat-box');
            if (data.chatLog && data.chatLog.length > 0) {
                const newHtml = data.chatLog.map(line => {
                    let typeClass = 'type-normal';
                    let icon = '';
                    
                    // Auto-detect message type
                    if (line.includes('>')) { typeClass = 'type-bot'; icon = '<i class="fas fa-robot" style="margin-right:5px"></i>'; }
                    else if (line.includes('!kit')) { typeClass = 'type-cmd'; icon = '<i class="fas fa-terminal" style="margin-right:5px"></i>'; }
                    else if (line.includes('System') || line.includes('Teleport')) { typeClass = 'type-system'; }

                    // Extract Time (Assuming format [HH:MM] exists)
                    const timeMatch = line.match(/^\[\d{2}:\d{2}\]/);
                    const timeStr = timeMatch ? timeMatch[0] : '';
                    const content = line.replace(/^\[\d{2}:\d{2}\]/, '').trim();
                    const safeContent = content.replace(/</g, "&lt;").replace(/>/g, "&gt;");

                    return `
                        <div class="chat-msg ${typeClass}">
                            <span class="msg-time">${timeStr}</span>
                            ${icon} ${safeContent}
                        </div>
                    `;
                }).reverse().join('');

                if (chatContainer.innerHTML !== newHtml) {
                    chatContainer.innerHTML = newHtml;
                }
            }

            // Render Users Leaderboard
            renderLeaderboard('top-users', data.topUsers, false);
            
            // Render Kits Leaderboard
            renderLeaderboard('top-kits', data.topKits, true);
        }

        function renderLeaderboard(elementId, dataList, capitalize) {
            const container = document.getElementById(elementId);
            if (!dataList || dataList.length === 0) {
                container.innerHTML = '<div class="loading-text">No data yet</div>';
                return;
            }

            const html = dataList.map((item, index) => {
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                const nameStyle = capitalize ? 'text-transform: capitalize;' : '';
                
                return `
                    <div class="lb-row">
                        <div class="lb-left">
                            <div class="rank-badge ${rankClass}">${index + 1}</div>
                            <div class="lb-name" style="${nameStyle}">${item.name}</div>
                        </div>
                        <div class="lb-val">${item.count}</div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        function updateNumber(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText != newValue) {
                el.innerText = newValue;
                el.style.color = '#fff'; // Flash effect reset
                setTimeout(() => el.style.color = '', 200);
            }
        }

        // Init
        fetchStats();
        // Auto-refresh every 5 seconds (Fastest for Raw GitHub)
        setInterval(fetchStats, 5000); 
    </script>
</body>
</html>
